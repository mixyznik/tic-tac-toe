<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Tic Tac Toe</title>
    <style type="text/css">
        #playground {
             width: 150px;
             margin: 10px;
        }
    body table {
        border-collapse: collapse;
        width: 150px;
        
    }

    body table td {
        width: 50px;
        height: 50px;
        border: 1px solid #555;
        cursor: pointer;
        }
        td {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <button title="Start new game!" id="start">Play</button>
    <div id="playground"></div>
    <p id="result" />
    <p id="result1" />
    <script type="text/javascript">
    $(document).ready(function() {
        var cells;

        function refresh() {
            $("#playground").remove("table");
            var table = $("<table>")
            var tr;
            $.each(cells, function(i) {
                if (!(i % 3) || !tr) {
                    tr = $("<tr>");
                };
                var td = $("<td>");
                td.attr("id", "cell_" + i);
                td.html(cells[i]);
                td.click(function() {
                    $("#result").text("You've clicked on cell number " + $(this).attr("id").split("_")[1] + ".");
                      console.log();
                })
              
                table.append(tr.append(td));
            });
            $("#playground").append(table);
            
         
        
            
            var count = 1;
    console.log(count); 
      
            $("td").one("click", function(){
	       $(this).html("X");})
            
     
    
          
            
$("#playground").click(function() {
   
  
    $("#result1").html("My current count is: "+count);
   console.log(count);  
    count++; 
  
       
  
      
      
     
 if (count%2 != 0 && count<=9) {        
                        
            $("td").on("click", function(){
             $(this).html("X");
                $("td").off();
	}) 
 }
            else if (count%2 ==0 && count<=9) {
            $("td").on("click", function(){
	$(this).html("O");
                $("td").off();
               
}
)       
                
            }
       else {
           count="kraj";
           $("td").css("background-color", "yellow");
           return;
       }
            
         
            
        });    
  
            
        }

        $("#start").click(function() {
            cells = ["", "", "", "", "", "", "", "", ""];
            refresh();
        })

    })
     
        
    </script>
</body>

</html>
